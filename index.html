    <!-- Error suppression script - must run before any other scripts -->
    <script>
      (function() {
        'use strict';
        
        // Store original handlers
        const originals = {
          consoleError: console.error,
          consoleLog: console.log,
          consoleWarn: console.warn,
          consoleInfo: console.info,
          consoleTrace: console.trace,
          windowError: window.onerror
        };
        
        // Extension error patterns to suppress
        const extensionPatterns = [
          'proto pollution in event origin',
          'contentScript.js',
          'injected.js',
          'bundle_content.js',
          'contentScript.ts',
          'Razor Wallet',
          'wallet-',
          'start patch Notification',
          'init content Log模式',
          'content Log模式',
          'Uncaught TypeError: v is not a function',
          'Failed to load resource:',
          'Failed to fetch remote project configuration',
          'Reown Config',
          'pulse.walletconnect',
          'api.web3modal.org',
          'VM59:2',
          'VM57:2',
          'VM54:2',
          '(anonymous) @ contentScript.js:2',
          '(anonymous) @ injected.js:1',
          '(anonymous) @ bundle_content.js:1'
        ];
        
        // Check if message should be suppressed
        function shouldSuppress(message) {
          if (typeof message !== 'string') return false;
          return extensionPatterns.some(pattern => 
            message.toLowerCase().includes(pattern.toLowerCase())
          );
        }
        
        // Generic console override function
        function createConsoleOverride(original) {
          return function(...args) {
            const message = args.join(' ');
            if (shouldSuppress(message)) return;
            original.apply(console, args);
          };
        }
        
        // Override console methods
        console.error = createConsoleOverride(originals.consoleError);
        console.log = createConsoleOverride(originals.consoleLog);
        console.warn = createConsoleOverride(originals.consoleWarn);
        console.info = createConsoleOverride(originals.consoleInfo);
        console.trace = createConsoleOverride(originals.consoleTrace);
        
        // Override window.onerror
        window.onerror = function(message, source, lineno, colno, error) {
          if (shouldSuppress(message || '')) return true;
          if (originals.windowError) {
            return originals.windowError.call(window, message, source, lineno, colno, error);
          }
          return false;
        };
        
        // Handle unhandled rejections
        window.addEventListener('unhandledrejection', function(event) {
          const reason = event.reason?.toString() || '';
          if (shouldSuppress(reason)) {
            event.preventDefault();
            return false;
          }
        });
        
        // Handle DOM errors
        document.addEventListener('error', function(event) {
          if (shouldSuppress(event.message || '')) {
            event.preventDefault();
            event.stopPropagation();
            return false;
          }
        }, true);
        
        console.log('Error suppression initialized');
      })();
    </script>
